    <f:view>

                    <h:outputText value="Add Customer Information"/>
                </f:facet>
                <h:outputLabel value="First Name :"/>
                <h:inputText value="#{customerBean.customer.firstName}" id="First"/>
                <h:outputLabel value="Last Name :"/>
                <h:inputText value="#{customerBean.customer.lastName}" id="Last"/>
                <h:outputLabel value="email"/>
                <h:inputText value="#{customerBean.customer.email}" id="email"/>
                <f:facet name="footer">
                    <!--<h:outputLabel value="#{NewClass.msg}" id="msg" styleClass="msg"/>-->
                    <h:commandButton value="Save" action="#{customerBean.saveCustomer()}"/>
